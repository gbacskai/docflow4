version: 1
backend:
  phases:
    preBuild:
      commands:
        - 'echo "üîÑ Pulling latest backend environment configuration..."'
        - 'echo "üéØ Current AWS_BRANCH: $AWS_BRANCH"'
    build:
      commands:
        - nvm install 24.5.0 --no-progress
        - nvm use 24.5.0
        - npm ci --cache .npm --prefer-offline
        - 'echo "üèóÔ∏è Building with AMPLIFY_BRANCH=$AMPLIFY_BRANCH"'
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
test:
  phases:
    preTest:
      commands:
        - nvm install 24.5.0 --no-progress
        - nvm use 24.5.0
        - npm ci --cache .npm --prefer-offline
        - npm install -g pm2
        - npm install -g wait-on
        - npm install mocha mochawesome mochawesome-merge mochawesome-report-generator
        - 'echo "üîÑ Waiting for backend deployment to complete..."'
        - sleep 30
        - 'echo "üîß Generating Amplify outputs..."'
        - timeout 300 npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID || echo "‚ö†Ô∏è  Outputs generation timed out, continuing with existing config"
        - 'echo "üë• Creating test users (optional in deployment)..."'
        - timeout 120 node scripts/create-test-users.js || echo "‚ö†Ô∏è  Test user creation skipped in deployment (normal for production)"
        - 'echo "üìÅ Checking amplify_outputs.json exists..."'
        - ls -la amplify_outputs.json || echo "‚ö†Ô∏è  amplify_outputs.json not found"
        - 'echo "üöÄ Starting application server..."'
        - pm2 start npm -- start
        - 'echo "‚è≥ Waiting for server to be ready..."'
        - timeout 180 wait-on http://localhost:4200
    test:
      commands:
        - 'echo "üß™ Running tests..."'
        - 'echo "üîç Checking if server is responding..."'
        - 'curl -I http://localhost:4200 || echo "‚ö†Ô∏è  Server not responding"'
        - 'echo "üèÉ Running lightweight tests first..."'
        - 'timeout 300 npm run test:ci-smart || echo "‚ö†Ô∏è  Unit tests had issues, continuing"'
        - 'echo "üåê Running E2E tests..."'
        - 'timeout 600 npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss" || echo "‚ö†Ô∏è  E2E tests completed with issues"'
    postTest:
      commands:
        - 'echo "üìä Merging test reports..."'
        - npx mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json || echo "‚ö†Ô∏è  Report merge failed"
        - pm2 kill || echo "‚ö†Ô∏è  PM2 kill failed"
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 24.5.0 --no-progress
        - nvm use 24.5.0
        - npm ci --cache .npm --prefer-offline
        - 'echo "üì¶ Frontend pre-build with ENV=$ENV"'
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
    build:
      commands:
        - nvm install 24.5.0 --no-progress
        - nvm use 24.5.0
        - 'echo "üî® Frontend build with ENV=$ENV"'
        - npm run build
  artifacts:
    baseDirectory: dist/docflow4/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
env:
  variables:
    NODE_VERSION: 24.5.0
    _LIVE_UPDATES: '[{"name":"Amplify CLI","pkg":"@aws-amplify/cli","type":"npm","version":"latest"}]'
    ENV: $AWS_BRANCH
    AMPLIFY_BRANCH: $AWS_BRANCH
    AMPLIFY_ENVIRONMENT_NAME: $AWS_BRANCH
