version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 24.5.0
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 24.5.0
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - nvm use 24.5.0
        - npm run build
  artifacts:
    baseDirectory: dist/docflow4
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
env:
  variables:
    NODE_VERSION: 24.5.0
    _LIVE_UPDATES: '[{"name":"Amplify CLI","pkg":"@aws-amplify/cli","type":"npm","version":"latest"}]'